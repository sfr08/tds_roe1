name: Matrix Build Example

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-896428e
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: |
          echo "This is build output for Node.js version ${{ matrix.node-version }}" > output-${{ matrix.node-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-896428e-v${{ matrix.node-version }}
          path: output-${{ matrix.node-version }}.txt
